---
obol_charon_service_name: 'obol-charon'
obol_charon_service_path: '/data/{{ obol_charon_service_name }}'
obol_charon_private_key_path: '{{ obol_charon_service_path }}/.charon/charon-enr-private-key'
obol_charon_enr_path: '{{ obol_charon_service_path }}/enr'

obol_charon_version: 'v1.7.1'
obol_charon_bin_path: '/usr/local/bin'
obol_charon_bin_name: 'charon-{{ obol_charon_version }}-linux-amd64'
obol_charon_tarball_name: 'charon-{{ obol_charon_version }}-linux-amd64.tar.gz'
obol_charon_tarball_url: 'https://github.com/ObolNetwork/charon/releases/download/{{ obol_charon_version }}/{{ obol_charon_tarball_name }}'
obol_charon_tarball_sha256: '162f80f9e9d4e3254503f0588fced8869f633ccbbc16bda39b946b88ac5a852a.'

obol_charon_user: 'obol'
obol_charon_uid: 9001
obol_charon_group: 'obol'
obol_charon_gid: 9001

obol_charon_log_format: 'json' # console, logfmt, json
obol_charon_log_level: 'debug' # debug, info, warn, error
obol_charon_feature_set: ['json_requests']

# Optional node name
#obol_charon_nickname: ~

obol_charon_beacon_node_urls: []
obol_charon_execution_client_rpc_url: []
obol_charon_validator_api_port: 3600
obol_charon_validator_api_host: '127.0.0.1'
obol_charon_monitoring_port: 3620
obol_charon_monitoring_host: '127.0.0.1'

obol_charon_consul_name: '{{ obol_charon_service_name }}'
obol_charon_consul_tags: ['obol', 'charon', 'dvt']
